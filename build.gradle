apply plugin: 'groovy'

jar {
   manifest {
      attributes 'Main-Class': 'com.lorenjamison.alexa.triviaroyale.TriviaRoyaleStreamHandler'
   }

   from {
      sourceSets.main.runtimeClasspath
              .filter { (it.isDirectory() && it.listFiles().length > 0) || it.isFile() }
              .collect { it.isDirectory() ? it : zipTree(it) }

   }
}

repositories {
   mavenCentral()
}

dependencies {
   compile 'org.codehaus.groovy:groovy-all:2.4.5'
   compile 'com.amazon.alexa:ask-sdk:2.20.2'
}
